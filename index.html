  <h1>Boxception the hard way</h1>
    <!-- TABLE-->
 <table> 
    <!-- First row -->
    <tr id="one">
      <td class="top left"></td>
      <td class="top"></td>
      <td class="top"></td>
      <td class="top"></td>
      <td class="top right"></td>
    </tr>
    <!-- Second row -->
    <tr id="two">
      <td class="left"></td>
      <td class="top left"></td>
      <td class="top"></td>
      <td class="top right"></td>
      <td class="right"></td>
    </tr>
    <!-- Third row -->
    <tr id="three">
      <td class="left"></td>
      <td class="left"></td>
      <td class="top bottom left right"></td>
      <td class="right"></td>
      <td class="right"></td>
    </tr>
    <!-- Fourth row -->
    <tr id="four">
      <td class="left"></td>
      <td class="bottom left"></td>
      <td class="bottom"></td>
      <td class="bottom right"></td>
      <td class="right"></td>
    </tr>
    <!-- Fifth row -->
    <tr id="five">
      <td class="bottom left"></td>
      <td class="bottom"></td>
      <td class="bottom"></td>
      <td class="bottom"></td>
      <td class="bottom right"></td>
    </tr>
  </table>
